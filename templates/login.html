{% extends 'base.html' %}


{% block title %}Login{% endblock %}
    

{% block styles %}
<style>
    .login{
        height: 100vh;
        background-color: #EDFAF6;
    }
    
    .login .details{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        /* margin-left: 25px; */
        margin-right: 25px;
        background-color: #FFFFFF;
    }
    
    .login .top{
        font-weight: 600;
        font-size: 18px;
        color: #191F26;
    }
    
    .login .comment{
        font-weight: 400;
        font-size: 12px;
        color: #9095A9;
    }
    
    .form-control:focus {
        border-color: #EEF2F5;
        box-shadow: none;
        outline: none;
        /* padding: 12px 16px 12px 16px; */
    }
    
    .login form label{
        font-size: 12px;
        font-weight: 600;
        color: #191F26;
        padding: 12px 16px 12px 16px;
    }
    
    .login form input{
        padding: 12px 16px 12px 16px;
        height: 39px;
        border-radius: 7px;
    }
    
    .login .btn{
        width: 314px;
        height: 44px;
        padding: 13px 192px 13px 192px;
        border-radius: 7px;
    }
    
    .login .end a{
        text-decoration: none;
        color: #00B67A;
        font-weight: 400;
        font-size: 14px;
    }
    
    .login .submit a{
        text-decoration: none;
        color: #FFFFFF;
        font-weight: 600;
        font-size: 14px;
    }
    
    .connect{
        background-color: #EDFAF6;
    
    }
    
    .connect p{
        position: absolute;
        bottom: 0;
        right: 0;
        /* margin: 10px; */
        font-size: 68px;
        font-weight: 700;
        line-height: 81.6px;
        color: #00B67A;
        margin-right: 45px;
        margin-bottom: 45px;
    }
    
    .login .checkbox-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    form{
        position: relative;
    }
    .form-group .hide{
        position: absolute;
        top: 52%;
        right: 0.5rem;
    }
    .form-group .hide .fa-eye{
        display: none;
    }
    .form-group .hide.display .fa-eye{
        display: block;
    }
    .form-group .hide.display .fa-eye-slash{
        display: none;
    }
    .form-group .hideme{
        position: absolute;
        top: 53%;
        right: 0.5rem;
    }
    .form-group .hideme .fa-eye{
        display: none;
    }
    .form-group .hideme.display .fa-eye{
        display: block;
    }
    .form-group .hideme.display .fa-eye-slash{
        display: none;
    }
    
    .form-group .hide{
        position: absolute;
        /* top: 50%; */
        /* right: 0.5rem; */
    }
    .form-group .hide .fa-eye{
        display: none;
    }
    .form-group .hide.display .fa-eye{
        display: block;
    }
    .form-group .hide.display .fa-eye-slash{
        display: none;
    }
</style>
{% endblock  %}
    
{% block content %}
<section class="login container-fluid">
    <div class="row">
        <div class="col-12 col-xl-5 details">
            <div>
                <div class="top"><p>Log in</p></div>
            <div class="comment"><p>Let's log you back in</p></div>
            <div class="container mt-2">
                {% if error_message %}
                <div class="alert alert-danger" role="alert">{{error_message}}</div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="exampleFormControlInput1">Username</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="username" name="username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="exampleFormControlPassword1">Password</label>
                        <input type="password" class="form-control inputag" id="exampleFormControlPassword1" placeholder="*********" name="password" required>
                        <div class="hide">
                            <i class="fa-solid fa-eye-slash text-success"></i>
                            <i class="fa-solid fa-eye text-success"></i>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success px-5 text-white submit">Log in</button>
                    <div class="mt-3 text-center"><p>Don't have an account? <span class="text-success end"><a href="signup">Sign up</a></span></p></div>
                </form>
            </div>
            </div>
            

        </div>


        <div class="col-12 col-xl-7 connect gx-5 px-5">
            <div><a href="{% url 'index' %}"><p>Service<br>Connect</p></a></div>
        </div>
    </div>
</section>

<script>
    let inputag = document.querySelector('.inputag');
    let hide = document.querySelector('.hide');
    
    
    hide.addEventListener('click', ()=>{
        hide.classList.toggle('display')
        if(inputag.type=='password'){
        inputag.type= 'text'
    }else{
        inputag.type='password'
    }
    })
</script>

{% endblock %}
